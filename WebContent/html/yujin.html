		function getTime(str) {
			var myDate = new Date();
			switch (str) {
			case "year":
				return myDate.getFullYear(); //获取完整的年份(4位,1970-????)
				break;
			case "month":
				return myDate.getFullYear() + "-"
						+ (parseInt(myDate.getMonth()) + 1);
				break;
			case "day":
				return myDate.getFullYear() + "-"
						+ (parseInt(myDate.getMonth()) + 1) + "-"
						+ myDate.getDate();
				break;
			case "hour":
				return myDate.getFullYear() + "-"
						+ (parseInt(myDate.getMonth()) + 1) + "-"
						+ myDate.getDate() + " " + myDate.getHours() + "-"
						+ myDate.getMinutes();
				break;
			default:
				break;
			}
		}

			} else {
				page_option.yAxis.push(yAxisdom);
			}

			var seriesdom = {
				name : $("#item_tdCode1 option:selected").text()
						+ $("#item_second1 option:selected").text(),
				type : 'line',

					width : 1
				},

			}

				page_option.series.splice((page_series_index - 1), 1);
