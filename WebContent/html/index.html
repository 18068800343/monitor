		function getChinesByEng(s){
			if("w"==s){
				return "动态称重";
			}else if("s"==s){
				return "健康监测";
			}else if("g"==s){
				return "GPS";
			}else if("f"==s){
				return "风速风向";
			}
		}
	     function addMarker(point, bridge_id, bridge_name,brgMap) {
	    	    var modeStatus = brgMap.modeStatus;
		        var marker = new BMap.Marker(point);
		        var content = "";
		        var level = "";
		        var sContent =
		            "<h4 style='margin:0 0 5px 0;padding:0.2em 0'>" + bridge_name + "</h4>" +"<br/>"
		            "";
		        if (brgMap.yj_status !=""&&brgMap.yj_status !="0") {
		        	sContent+="(<lable>异常测点数："+brgMap.yj_status+"个</lable>)";
		        	myIcon = new BMap.Icon("../img/red.png", new BMap.Size(30, 30));
	                marker = new BMap.Marker(point, {icon: myIcon});
	            }else if (null!=modeStatus&&undefined!=modeStatus&&Object.keys(modeStatus).length>0) {
	            	for(var key in modeStatus){
	            		var modeName = getChinesByEng(key);
	            		sContent+="(<lable>"+modeName+":"+formatEndTime(modeStatus[key])+"</lable>)<br/>"; 
	            	}
	            	 myIcon = new BMap.Icon("../img/huise.png", new BMap.Size(30, 30));
	                 marker = new BMap.Marker(point, {icon: myIcon});
	            }else{
	            	myIcon = new BMap.Icon("../img/looking-green.png", new BMap.Size(30, 30));
	                marker = new BMap.Marker(point, {icon: myIcon});
	            }
		        var infoWindow = new BMap.InfoWindow(sContent);
		        page_map.addOverlay(marker);
		        marker.addEventListener("click", function () {
		            this.openInfoWindow(infoWindow);
		        });
		    } 
	     
	       function formatEndTime(end_time){
			if(end_time=='0'){
				return '>7天';
			}
			var nowtime=new Date().getTime();
			var endtime=new Date(end_time).getTime();
			var i=parseInt((nowtime-endtime)/3600000);
			if(i<=24){
				return i+'小时';
			}else{
				i=parseInt(i/24);
				if(i<=7){
					return i+'天';
				}else{
					return '>7天';
				}
			}
		}

		//动态合并单元格
		function uniteTable(tb,colLength){
			var i=0;   
		    var j=0;   
		    var rowCount=tb.rows.length; //   行数   
		    var colCount=tb.rows[0].cells.length; //   列数 
		    var obj1=null;   
			var obj2=null; 
		    for(i=0;i<rowCount;i++){   
			    for(j=0;j<colCount;j++){   
			    	tb.rows[i].cells[j].id="tb__" + i.toString() + "_" + j.toString();   
			    }   
			}  
	  		for(i=0;i<colCount;i++){   
			  if(i==colLength)return;  
			  obj1=document.getElementById("tb__0_"+i.toString());
			  for(j=1;j<rowCount;j++){   
			  	obj2=document.getElementById("tb__"+j.toString()+"_"+i.toString());   
			  	if(obj1.innerText   ==   obj2.innerText){   
				  obj1.rowSpan++;   
				  obj2.parentNode.removeChild(obj2);   
			    }else{   
			 	 obj1=document.getElementById("tb__"+j.toString()+"_"+i.toString());   
			    }   
			  }   
			}   
		}

	</script>
